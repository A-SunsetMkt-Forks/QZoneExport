<!DOCTYPE html>
<html lang="zh">

<head>
	<link rel="icon" href="../../img/icon-128.png">
	<link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="../../vendor/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../vendor/template/template.js"></script>
	<script type="text/javascript" src="../js/qzone.js"></script>
	<script type="text/javascript" src="../js/albums.js"></script>
	<script type="text/javascript" src="../js/sidebar.js"></script>
	<script type="text/javascript" src="../../js/api.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="../css/qzone.css">
	<link rel="stylesheet" type="text/css" href="../css/album.css">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>QQ空间备份-相册</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" target="_blank"  href="https://github.com/ShunCai/QZoneExport">QQ空间导出助手</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb bg-dark">
						<li class="breadcrumb-item"><a href="index.html">个人中心</a></li>
						<li class="breadcrumb-item active" aria-current="page">相册</li>
					</ol>
				</nav>
			</div>
		</nav>
	</header>
	<main role="main">
		<div class="albums py-5 bg-light" style="padding-top: 4rem!important;">
			<!-- <div class="container-fluid"> -->
			<div id="albums_html" class="container tz-gallery">
				<script id="albums_tpl" type="text/html">
					<%/* 遍历分类 */%>
					<%for (var item of albumsMapping) {%>
						<h1 class='text-primary'><%:=item[0]%></h1>
						<hr>
						<div class="row">
							<%/* 遍历相册 */%>
							<%for (var album of item[1]) {%>
								<div class="col-md-3 mb-3">
									<div class="card thumbnail mb-3 shadow-sm h-100">
										<span class="sidebar-h2" data-tag="h2" data-sidebar="<%:=album.name%>"></span>
										<a href="photos.html?albumId=<%:=album.id%>">
											<img class="card-img card-img-top" height="225px" height="225px" src="<%:=album.url%>">
										</a>
										<div class="card-body">
											<span class="card-title"><%:=album.name%></span>
										</div>
										<span class="pic-num-wrap">
											<span class="pic-num"><%:=album.total%></span>
										</span>
									</div>
								</div>
							<%}%>
						</div>
					<%}%>
				</script>
			</div>
		</div>
	</main>
</body>

</html>
