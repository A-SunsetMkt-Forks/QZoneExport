<!DOCTYPE html>
<html lang="zh">

<head>
	<link rel="icon" href="../../img/icon-128.png">
	<link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>QQ空间备份-留言板</title>
	<link href="../css/github.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="../css/qzone.css">
	<script type="text/javascript" src="../../vendor/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../vendor/template/template.js"></script>
	<script type="text/javascript" src="../js/sidebar.js"></script>
	<script type="text/javascript" src="../../js/utils.js"></script>
	<script type="text/javascript" src="../../js/api.js"></script>
	<script type="text/javascript" src="../js/boards.js"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" target="_blank"  href="https://github.com/ShunCai/QZoneExport">QQ空间导出助手</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb bg-dark">
						<li class="breadcrumb-item"><a href="index.html">个人中心</a></li>
						<li class="breadcrumb-item active" aria-current="page">留言板</li>
					</ol>
				</nav>
			</div>
		</nav>
	</header>
	<main role="main" class="flex-shrink-0">
		<div id="boards_html" class="container boards p-3">
			<script id="boards_tpl" type="text/html">
				<%/* 遍历分类 */%>
				<%for (var yearMap of boardMaps) {%>
					<!--  年份 -->
					<span class="sidebar-h1" data-tag="h1" data-sidebar="<%:=yearMap[0]%>年"></span>
					<%for (var monthMap of yearMap[1]) {%>
						<!--  月份 -->
						<span class="sidebar-h2" data-tag="h2" data-sidebar="<%:=monthMap[0]%>月"></span>
						<!--  月份数据 -->
						<%for (let index = 0; index < monthMap[1].length; index++) {%>
							<%const board = monthMap[1][index]%>
							<%total = total -1%>
							<div class="card border p-2 mt-1">
								<div class="card-body">
									<div class="p-1 comments">
										<div class="container comment  m-1 p-0">
											<a class="me-a avatar p-0 m-0" target="_blank" href="<%:=API.Common.getUserUrl(board.uin)%>">
												<img class="w-100 h-100 border rounded-circle" src="<%:=API.Utils.getUserLogoUrl(board.uin)%>" alt="<%:=API.Utils.formatContent(board.nickname)%>">
											</a>
											<div class="ml-4">
												<div class="container ml-4">
													<a class="author">
														<a target="_blank" href="<%:=API.Common.getUserUrl(board.uin)%>">
															<span><%:=API.Utils.formatContent(board.nickname)%></span>
														</a>
														<span class="border-warning border rounded text-warning small p-1">#<%:=total + 1 %></span>
														<br>
														<span class="text-muted small"><%:=board.pubtime%></span>
													</a>
												</div>
												<div class="messageText ml-4 container m-2">
													<%:=API.Utils.formatContent(board.htmlContent,'HTML', false, true)%>
												</div>
												<!--  留言回复-->
												<%if(board.replyList){%>
													<div class="p-1 comments m-3">
														<%for (var reply of board.replyList) {%>
															<div class="container comment  m-3 p-0">
																<a class="me-a avatar p-0 m-0 " target="_blank" href="<%:=API.Common.getUserUrl(reply.uin)%>">
																	<img class="w-100 h-100 border rounded-circle" src="<%:=API.Utils.getUserLogoUrl(reply.uin)%>" alt="<%:=API.Utils.formatContent(reply.nick)%>">
																</a>
																<div class=" ml-4  ">
																	<div class="container ml-4">
																		<a class="author">
																			<a target="_blank" href="<%:=API.Common.getUserUrl(reply.uin)%>">
																				<span class="text-info"><%:=API.Utils.formatContent(reply.nick)%></span>
																			</a>
																			<!-- <span class="text-info">@<%:=API.Utils.formatContent(board.nickname)%> </span> -->
																			<br>
																			<span class="text-muted small"><%:=API.Utils.formatDate(reply.time)%></span>
																		</a>
																	</div>
																	<div class="messageText ml-4 container m-2"><%:=API.Utils.formatContent(reply.content)%></div>
																</div>
															</div>
														<%}%>
													</div>
												<%}%>
											</div>
										</div>
									</div>
								</div>
							</div>
						<%}%>
					<%}%>
				<%}%>
			</script>
		</div>
	</main>
</body>

</html>
